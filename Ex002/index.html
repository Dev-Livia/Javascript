<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variaveis CSS</title><style>
        body{
            background-color: rgb(21, 90, 154);
            color: white;
            font-family: Arial, Helvetica, sans-serif;

<body> 
    <h1>Olá, Mundo!</h1>
    <script>
        var nome = window.prompt('Qual é seu nome ?') //para perguntar o nome 
        window.alert('É um grande prazer em te conhecer, ' + nome) //concatenação

        //Fazendo converção de string > numero 
        var n1 = Number.parseInt(window.prompt('digite um numero: '))    // está recebendo string
        var n2 = Number.parseInt(window.prompt('digite outro numero: ')) // está recebendo string
        
        var s = n1 + n2

        

        window.alert('A soma dos valores é ' + s)
    </script>
